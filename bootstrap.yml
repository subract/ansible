---
- hosts: "{{setupHosts}}"
  become: true

  vars_prompt:
    - name: setupHosts
      prompt: hosts to bootstrap
      private: false

    - name: password
      prompt: desired sudo password
      unsafe: true # allows special characters
      private: true
      encrypt: sha512_crypt
      confirm: true

  tasks:
    - name: Create sudo group
      tags: groups
      group:
        name: sudo

    - name: Ensure sudo group has privs
      tags: groups
      lineinfile:
        line: "%sudo ALL=(ALL:ALL) ALL"
        path: /etc/sudoers

    - name: Create user
      tags: user, groups
      user:
        name: "{{ user }}"
        groups: sudo

    - name: Set ssh key for user
      tags: user, ssh
      authorized_key:
        user: "{{ user }}"
        key: "{{ ssh_key }}"
        exclusive: true

    - name: Set user password
      tags: user, pass
      user:
        name: "{{ user }}"
        password: "{{ password }}"
