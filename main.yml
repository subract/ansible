- name: Host-specific tasks
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Run host-specific tasks
      tags: zfs
      include_tasks:
        file: "{{ item }}"
      with_first_found:
        - files: host_tasks/{{ ansible_hostname }}.yml
          skip: true
