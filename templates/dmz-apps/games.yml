version: "3.7"

networks:
  web:

services:
  mc-survival-3:
    container_name: mc-survival-3
    image: itzg/minecraft-server:java17
    restart: unless-stopped

    ports:
      - 25568:25565

    networks:
      - web

    volumes:
      - /ssd/app/games/minecraft/mc-survival-211205-1.18.0:/data

    environment:
      TZ: {{ timezone }}
      EULA: True
      PVP: false
      DIFFICULTY: normal
      SERVER_NAME: Haven Grotto
      OPS: ${MINECRAFT_OP}
      MEMORY: 2G
      MOTD: Haven Grotto
      TYPE: FORGE
      VERSION: 1.18.2

    labels:
      traefik.enable: false


  mc-survival-4:
    container_name: mc-survival-4
    image: itzg/minecraft-server:java17
    restart: unless-stopped

    ports:
      - 25569:25565

    networks:
      - web

    volumes:
      - /ssd/app/games/minecraft/mc-survival-221003-1.19.2:/data

    environment:
      TZ: {{ timezone }}
      EULA: True
      PVP: false
      DIFFICULTY: normal
      SERVER_NAME: Boulder Keep
      OPS: ${MINECRAFT_OP}
      MEMORY: 2G
      MOTD: Boulder Keep
      TYPE: FORGE
      VERSION: 1.19.2
      VIEW_DISTANCE: 24

    labels:
      traefik.enable: false