- name: Configure pacman
  tags: config
  copy:
    src: pacman.conf
    dest: /etc/pacman.conf
    mode: 0644
    owner: root
    group: root

- name: Install window management packages
  tags: pkg
  package:
    name:
      - xorg-server
      - xorg-xrandr
      - xorg-xrdb
      - lightdm
      - lightdm-gtk-greeter
      - i3-wm  
      - i3blocks  
      - i3lock  
      - i3status
      # - autotiling
      - dmenu
      - xterm
      # For VM only
      - xf86-video-qxl
      - spice-vdagent


- name: Enable lightdm service
  tags: pkg
  service:
    name: lightdm
    enabled: yes
    state: started

