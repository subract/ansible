- name: Configure lightdm-gtk-greeter
  tags: pkg, config
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: root
    group: root 
  loop:
    - { src: "lightdm-gtk-greeter.conf", dest: "/etc/lightdm/lightdm-gtk-greeter.conf" }
    - { src: "greeter.png", dest: "/etc/lightdm/greeter.png" }
